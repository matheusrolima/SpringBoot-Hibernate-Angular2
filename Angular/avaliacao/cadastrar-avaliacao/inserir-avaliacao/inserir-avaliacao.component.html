<form>   
  <p-growl [(value)]="msgs"></p-growl> 
  <div id ="divCenter" class="ui-g ui-fluid">
      <h3 class="first">{{titulo}}</h3>
        <br/>
        <label class="dadosAluno">Nome: {{aluno.nome}}</label>
        <label class="dadosAluno">CPF: {{aluno.cpf}}</label>
        <label class="dadosAluno">Sexo: {{aluno.sexo}}</label>
        <label class="dadosAluno">Data de Nascimento: {{aluno.dtNasc}}</label>
        <label class="dadosAluno">Cidade: {{aluno.cidade}}</label>
        <br/>
        <br/>

        <span class="ui-float-label">
          <input  id="float-input" type="text" size="30" pInputText [(ngModel)]="avaliacao.frequencia" name="frequencia">       
          <label for="float-input">FrequÃªncia</label>
        </span>
        <br/>

        <span class="ui-float-label">
          <input  id="float-input" type="text" size="30" pInputText [(ngModel)]="avaliacao.nota1" name="nota1">       
          <label for="float-input">Nota 1</label>
        </span>
        <br/>

        <span class="ui-float-label">
          <input  id="float-input" type="text" size="30" pInputText [(ngModel)]="avaliacao.nota2" name="nota2">       
          <label for="float-input">Nota 2</label>
        </span>

        <br/>    
        <button style="width:200px;display:inline" pButton type="button" label="Salvar" (click)="CadastrarAvaliacao()"></button>
        <button style="width:100px;display:inline;background-color:darkgoldenrod" pButton type="button" label="Limpar" (click)="Limpar()"></button>
        <button style="width:100px;display:inline;background-color:darkgoldenrod" pButton type="button" label="Voltar" (click)="Voltar()"></button>
        
        <br/>   
  </div> 
      
</form>
