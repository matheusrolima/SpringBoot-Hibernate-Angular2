
<div id ="divCenter" class="ui-g ui-fluid">   
  <h3 class="first">Avaliações</h3> 
  <button  style="width:80px;bottom:20px;left:85%" type="button" pButton (click)="novo()" class="ui-button" icon="fa fa-plus-square-o "></button>
  
  <div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
      <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
      <input #gb type="text" pInputText size="50" placeholder="Global Filter">
  </div>

  <p-growl [(value)]="msgs"></p-growl>
  <p-dataTable [globalFilter]="gb" [value]="avaliacoes" [paginator]="true" rows="3" [responsive]="true">
      <p-column [style]="{'width':'50px'}" field="codigo" header="Código"></p-column>
      <p-column [style]="{'width':'100px'}" field="fkDiscTurma.nome" header="Disciplina"></p-column>
      <p-column [style]="{'width':'200px'}" field="aluno" header="Aluno"></p-column>
      
      <p-column [style]="{'width':'70px','text-align':'center'}" styleClass="col-button" header="Situação">
        <ng-template let-avaliacao="rowData" pTemplate="body" let-ri="rowIndex">
          <button  style="width:30px;" type="button" pButton (click)="situacao(avaliacao.id, avaliacao.alunoId,avaliacao.turma)" class="ui-button" icon="fa fa-info-circle"></button>
        </ng-template>
      </p-column>

        <p-column [style]="{'width':'90px','text-align':'center'}" styleClass="col-button" header="Excluir">
        <ng-template let-avaliacao="rowData" pTemplate="body" let-ri="rowIndex">
          <button  style="width:30px;" type="button" pButton (click)="editar(avaliacao.id, avaliacao.alunoId,avaliacao.turma)" class="ui-button" icon="fa fa-pencil"></button>   
          <button  style="width:30px;" type="button" pButton (click)="excluir(avaliacao.id)" class="ui-button-danger" icon="fa fa-trash"></button>
        </ng-template>
        
      </p-column>
      
  </p-dataTable>

</div>
